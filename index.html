<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head> 
<body>

  <div class="container">

    <div class="display">
        <div class="display-numbers">0</div>
    </div>


      <div class="calc">
          <div class="first-row">    
            <button class="operator multiply">*</button>
            <button class="operator divide">/</button>
            <button class="clear">C</button>
        </div>   

        <div class="second-row">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operator add">+</button>
        </div>

        <div class="third-row"> 
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
          <button class="operator substract">-</button>
        </div>

        <div class="fourth-row">
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
          <button class="operator squared">xÂ²</button>
        </div>

        <div class="fifth-row">
          <button class="number zero">0</button>
          <button class="dot">.</button>
          <button class="equals">=</button>
        </div>
        
    </div>
</div>

</body>
</html>
